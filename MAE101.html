<head>

    <title>Dashboard - MAE101</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 0; padding: 2rem; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .container { max-width: 1200px; margin: 0 auto; }

        .repo-title a { color: #58a6ff; text-decoration: none; }

        code { background-color: #2c323a; padding: 3px 6px; border-radius: 5px; font-family: monospace; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .project-card { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 1.5rem; text-decoration: none; color: #c9d1d9; transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: bold; text-align: center; min-height: 80px; }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4); border-color: #8b949e; }
        footer { text-align: center; margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid #30363d; color: #8b949e; }
